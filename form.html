<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 d-flex flex-column">
        <header class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cart"></i>
            </a>
            <div class="mx-auto">
                <h1 class="navbar-brand mb-0 h1">Mercado do zé</h1>
            </div>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person"></i>
            </a>
        </header>
        <main class="flex-grow-1 py-4">
            <div class="container" style="max-width: 500px;">
                <h3 class="mb-4 text-center">Cadastro de Cliente</h3>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" required maxlength="14" placeholder="000.000.000-00">
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required placeholder="(00) 00000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a href="index.html" class="btn btn-secondary">Retornar</a>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mt-auto text-center">
            <p class="text-footer">@2025 Minimercado do zé. Todos os direitos reservados | Contato email@teste.com | desenvolvido por <a href="https://github.com/mozartl2">Mozartl1</a></p>
        </footer>
    </div>
</body>
</html>
