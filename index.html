<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho do zé</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 d-flex flex-column">
        <header class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cart"></i>
            </a>
            <div class="mx-auto">
                <h1 class="navbar-brand mb-0 h1">Mercado do zé</h1>
            </div>
            <a class="navbar-brand" href="form.html">
                <i class="bi bi-person"></i>
            </a>
        </header>
        <nav class="nav nav-tabs justify-content-center">
            <a class="nav-link active" href="index.html">Principal</a>
            <a class="nav-link" href="produtos.html">Produtos</a>
            <a class="nav-link" href="servicos.html">Serviços</a>
        </nav>
        <main class="flex-grow-1 py-4">
            <div class="container">
                <div class="row align-items-center mb-5">
                    <div class="col-md-4 text-center">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Produtos frescos" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-md-8">
                        <h2>Bem-vindo!</h2>
                        <p class="lead">Qualidade e economia mais perto de você.</p>
                    </div>
                </div>
                <h4 class="mb-3">Nossos Produtos</h4>
                <div class="row mb-5">
                    <div class="col-md-4 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-basket2 display-4 mb-2"></i>
                                <h5 class="card-title">Verduras</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-cup-straw display-4 mb-2"></i>
                                <h5 class="card-title">Higiene</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-flower1 display-4 mb-2"></i>
                                <h5 class="card-title">Hortifruti</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <h5>Nossos Produtos</h5>
                        <form class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar produtos...">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>Nossos Serviços</h5>
                        <form class="input-group">
                            <input type="text" class="form-control" placeholder="Endereço">
                            <button class="btn btn-primary" type="submit">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-center">
            <p class="text-footer">@2025 Minimercado do zé. Todos os direitos reservados | Contato email@teste.com | desenvolvido por <a href="https://github.com/mozartl2">Mozartl1</a></p>
        </footer>
    </div>
</body>
</html>
